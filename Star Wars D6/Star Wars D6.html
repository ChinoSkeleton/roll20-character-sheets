                            </div>
                        </div>
                    </div>
                </div>
                <div class="sheet-col">
                    <div class="sheet-table">
                        <div class="sheet-table-row">
                            <div class="sheet-table-data">
                                <label class="sheet-label">Estado de Salud<br/>
                                    <input type="range" min="0" max="5" value="0" class="slider-health" name="attr_wound_level"/>
                                    <select class="width100" name="attr_wound_level">
                                        <option selected="selected" value="0">Normal [ 0 ]</option>
                                        <option value="1">Aturdido [ -1D ]</option>
                                        <option value="2">Herido [ -1D ]</option>
                                        <option value="3">Doblemente Herido [ -2D ]</option>
                                        <option value="4">Incapacitado [ -5D ]</option>
                                        <option value="5">Mortalmente Herido [ X ]</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="sheet-table-row">
                            <div class="sheet-table-data">
                                <label class="sheet-label">Movimiento / Máximo<br/>
                                    <input type="number" name="attr_movement" class="black-circle50" value="0" min="0" max="30"/> /
                                    <input type="number" name="attr_movement_max" class="black-circle50" value="0" min="0" max="30"/>
                                </label>
                            </div>
                        </div>
                        <div class="sheet-table-row">
                            <span class="sheet-table-data">
                                <label class="sheet-label">Iniciativa<br/>

                                    <input type="number" name="attr_initiative_pip" class="white-circle50" value="0" min="-2" max="2"/>
                                    <button class="button" type="roll" value="&{template:skill} {{name=INICIATIVA}} {{dice_number=@{initiative} + @{dexterity} + @{perception} - @{wound_mod}}} {{pips=@{initiative_pip} + @{dexterity_pip} + @{perception_pip}}} {{result=[[(@{initiative} + @{dexterity} + @{perception} - @{wound_mod})D6sd + @{initiative_pip} + @{dexterity_pip} + @{perception_pip} &{tracker}]]}}" name="roll_initiative"></button>
                                </label>
                            </span>
                        </div>
                        <div class="sheet-table-row">
                            <div class="sheet-table-data">
                                <label class="sheet-label">Acciones<br/>

                            </div>

                <div class="sheet-col">

                            </div>

<script type="text/worker">
    const buttonlist = ["pc","npc","creature","vehicle","ship"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });

    on("sheet:opened change:num_actions", function() {
        getAttrs(["num_actions"], function(values) {
            let mod = values.num_actions - 1;
            setAttrs({num_actions_mod: mod});
        });
    });

    on("sheet:opened change:creature_num_actions", function() {
        getAttrs(["creature_num_actions"], function(values) {
            let mod = values.creature_num_actions - 1;
            setAttrs({creature_num_actions_mod: mod});
        });
    });

    on("sheet:opened change:wound_level", function() {
        getAttrs(["wound_level"], function(values) {
            if (values.wound_level == "0") {
                setAttrs({wound_mod: 0});
            } else if (values.wound_level == "1") {
                setAttrs({wound_mod: 1});
            } else if (values.wound_level == "2") {
                setAttrs({wound_mod: 1});
            } else if (values.wound_level == "3") {
                setAttrs({wound_mod: 2});
            } else if (values.wound_level == "4") {
                setAttrs({wound_mod: 5});
            } else if (values.wound_level == "5") {
                setAttrs({wound_mod: 10});
            }
        });
    });

    on("sheet:opened change:credit_chip change:credit_cash change:credit_ingot change:credit_cbig", function() {
        getAttrs(["credit_chip","credit_cash","credit_ingot","credit_cbig"], function(values) {
            let chip = parseInt(values.credit_chip)||0;
            let cash = parseInt(values.credit_cash)||0;
            let ingot = parseInt(values.credit_ingot)||0;
            let cbig = parseInt(values.credit_cbig)||0;
            let total = ((ingot*1000) + chip + cash + cbig);
            setAttrs({total_credit: total});
        });
    });
